<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="content">
        <section id="top">
            <div class="heading-section">
                <h1 class="heading">Generate a <br><strong>random password</strong></h1>
                <h3 class="subheading">Never use an insecure password again</h3>
            </div>
            <div class="generate-button">
                <button onclick="generatePassword()">Generate passwords</button>
            </div>
        </section>
        <section id="bottom">
            <hr id="horizontal-rule">
            <div class="line-break"></div>
            <div class="password-buttons">
                <button id="pword-button-1">Option 1</button>
                <button id="pword-button-2">Option 2</button>
            </div>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
